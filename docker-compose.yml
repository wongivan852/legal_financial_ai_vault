version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: legal-ai-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-legal_ai_vault}
      POSTGRES_USER: ${DB_USER:-legalai}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    networks:
      - legal-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-legalai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.8.0
    container_name: legal-ai-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "127.0.0.1:6333:6333"
    restart: unless-stopped
    networks:
      - legal-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    container_name: legal-ai-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped
    networks:
      - legal-ai-network

  # vLLM Contract Review (GPU 0-1)
  vllm-contract:
    image: vllm/vllm-openai:latest
    container_name: vllm-contract-review
    runtime: nvidia
    environment:
      NVIDIA_VISIBLE_DEVICES: "0,1"
      VLLM_TENSOR_PARALLEL_SIZE: 2
    command: >
      --model /models/qwen2.5-14b-instruct
      --port 8001
      --tensor-parallel-size 2
      --max-model-len 32768
      --gpu-memory-utilization 0.90
      --disable-log-requests
    volumes:
      - /data/models:/models:ro
    ports:
      - "127.0.0.1:8001:8001"
    restart: unless-stopped
    networks:
      - legal-ai-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0', '1']
              capabilities: [gpu]

  # vLLM Compliance (GPU 2)
  vllm-compliance:
    image: vllm/vllm-openai:latest
    container_name: vllm-compliance
    runtime: nvidia
    environment:
      NVIDIA_VISIBLE_DEVICES: "2"
    command: >
      --model /models/qwen2.5-14b-instruct
      --port 8002
      --max-model-len 32768
      --gpu-memory-utilization 0.90
      --disable-log-requests
    volumes:
      - /data/models:/models:ro
    ports:
      - "127.0.0.1:8002:8002"
    restart: unless-stopped
    networks:
      - legal-ai-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['2']
              capabilities: [gpu]

  # vLLM Router (GPU 3-4)
  vllm-router:
    image: vllm/vllm-openai:latest
    container_name: vllm-router
    runtime: nvidia
    environment:
      NVIDIA_VISIBLE_DEVICES: "3,4"
      VLLM_TENSOR_PARALLEL_SIZE: 2
    command: >
      --model /models/qwen2.5-7b-instruct
      --port 8003
      --tensor-parallel-size 2
      --max-model-len 16384
      --gpu-memory-utilization 0.85
    volumes:
      - /data/models:/models:ro
    ports:
      - "127.0.0.1:8003:8003"
    restart: unless-stopped
    networks:
      - legal-ai-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['3', '4']
              capabilities: [gpu]

  # Embedding Service (GPU 5)
  embedding-service:
    build:
      context: ./api
      dockerfile: Dockerfile.embedding
    container_name: embedding-service
    runtime: nvidia
    environment:
      NVIDIA_VISIBLE_DEVICES: "5"
      MODEL_PATH: /models/bge-large-en-v1.5
      SERVICE_PORT: 8004
    command: python embedding_server.py
    volumes:
      - /data/models:/models:ro
    ports:
      - "127.0.0.1:8004:8004"
    restart: unless-stopped
    networks:
      - legal-ai-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['5']
              capabilities: [gpu]

  # FastAPI Backend
  api:
    build: ./api
    container_name: legal-ai-api
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      VLLM_CONTRACT_URL: http://vllm-contract:8001/v1
      VLLM_COMPLIANCE_URL: http://vllm-compliance:8002/v1
      VLLM_ROUTER_URL: http://vllm-router:8003/v1
      EMBEDDING_URL: http://embedding-service:8004
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - /data/documents:/app/documents
      - /var/log/legal-ai:/app/logs
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - postgres
      - qdrant
      - redis
      - vllm-contract
      - vllm-compliance
      - vllm-router
      - embedding-service
    restart: unless-stopped
    networks:
      - legal-ai-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: legal-ai-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - legal-ai-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: legal-ai-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - legal-ai-network

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  legal-ai-network:
    driver: bridge
